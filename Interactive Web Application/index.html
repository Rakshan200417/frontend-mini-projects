<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Professional To-Do App</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="app-container">
    <div class="header-top">
        <h1>To-Do List</h1>
        <button id="themeToggle" class="theme-btn">ðŸŒ™</button>
    </div>
    <p class="subtitle">Plan your day effectively</p>

    <!-- Input -->
    <div class="input-group">
        <input type="text" id="taskInput" placeholder="Add a new task">
        <button id="addBtn" disabled>âž•</button>
    </div>

    <!-- Stats -->
    <div class="stats">
        <span>Total: <strong id="totalCount">0</strong></span>
        <span>Completed: <strong id="completedCount">0</strong></span>
        <span>Pending: <strong id="pendingCount">0</strong></span>
    </div>

    <!-- Filters -->
    <div class="filters">
        <button class="filter-btn active" data-filter="all">All</button>
        <button class="filter-btn" data-filter="completed">Completed</button>
        <button class="filter-btn" data-filter="pending">Pending</button>
    </div>

    <p id="emptyState" class="empty-state">No tasks yet. Add one above ðŸ‘†</p>

    <ul id="taskList"></ul>

    <button id="clearAll" class="clear-btn">Clear All</button>
</div>

<script src="script.js"></script>
</body>
</html>
