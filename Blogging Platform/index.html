<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Insight Daily | News & Blogs</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- HEADER -->
<header class="main-header">
    <h1>INSIGHT DAILY</h1>
    <p>Independent News & Stories</p>
</header>

<!-- BLOG CREATION -->
<section class="editor-section">
    <h2>Create Article</h2>
    <input type="text" id="title" placeholder="Headline">
    <textarea id="content" placeholder="Write your story here..."></textarea>
    <button id="publishBtn">Publish Article</button>
</section>

<!-- ARTICLES -->
<section class="articles-section">
    <h2>Latest Articles</h2>
    <div id="postsContainer" class="articles-container"></div>
</section>

<script src="script.js"></script>
</body>
</html>
